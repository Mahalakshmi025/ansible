- name: devops course information
  hosts: local
  connection: local #for local hosts
  vars:
    course: "Devops with aws" #String
    duration: 120 #number
    topics: #list
     - Linux
     - Shell
     - ansible
     - Terraform
     - AWS- K8
    live: true #boolean
    tools: #map/dictionary
      ci: jenkins #string
      cm: ansible
      cloud: aws
      aws:
      - IAM
      - S3
  tasks:
    - name: print the course information
      ansible.builtin.debug:
        msg: "Hi, I am learning {{course}}, with duration: {{duration}}, topics are: {{topics}}"