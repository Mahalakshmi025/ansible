- name: demo on filters/functions
  hosts: web
  connection: local
  tasks:
  - name: print the default variable
    ansible.builtin.debug:
      msg: "Hello {{ course | default('Ansible') }}"
  
  #to manipulate the strings
  - name: convert to uppercase
    ansible.builtin.debug:
      msg: "{{ 'grreting' | upper }}"

  - name: convert to lowercase
    ansible.builtin.debug:
      msg: "{{ 'GREETING' | lower }}"

  #to get unique values
  - name: get the unique values
    vars:
      numbers: [1,2,3,4,5,6,6566,6,5,5,4,3,2,2,1]
    ansible.builtin.debug:
      msg: "{{ numbers | unique }}"

  #get minumum & maximum values
  - name: get the min & maximum
    vars:
      numbers: [1,2,3,4,45,3,2,0]
    ansible.builtin.debug:
      msg: "Min: {{ numbers | min }}, max: {{ numbers | max }}"

  #Dictoniary (or) map to LIST
  - name: convert map to LIST
    vars: 
      course:
        name: "Devops with AWS"
        duration: 120
        trainer: "siva"
    ansible.builtin.debug:
      msg: "{{ course | dict2items }}"

  #convert list to map
  - name: convert to list
    vars:
      course: 
      - {"key": "name", "value": "Devops with AWS"}
      - {"key": "duration", "value": 120}
      - {"key": "trainer", "value": "siva"}
    ansible.builtin.debug:
      msg: "{{ course | items2dict }}"

  #test the string is valid or not
  - name: check ip address
    vars: 
      myip: "172.31.39.254"
    ansible.builtin.debug:
      msg: "{{ myip | ansible.utils.ipv4 }}"